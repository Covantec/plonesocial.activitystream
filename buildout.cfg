[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.x.cfg

package-name = plonesocial.activitystream
package-extras = [test]

extensions =
    mr.developer
auto-checkout =
    plonesocial.microblog
    plonesocial.core
    ploneintranet.attachments

parts +=
      flake8

[flake8]
recipe = zc.recipe.egg
eggs = flake8
       ${instance:eggs}
entry-points =
    flake8=flake8.run:main

[sources]
plonesocial.core = git https://github.com/cosent/plonesocial.core.git git@github.com:cosent/plonesocial.core.git
plonesocial.microblog = git https://github.com/cosent/plonesocial.microblog.git git@github.com:cosent/plonesocial.microblog.git
ploneintranet.attachments = git https://github.com/ploneintranet/ploneintranet.attachments.git pushurl=git@github.com:ploneintranet/ploneintranet.attachments.git
